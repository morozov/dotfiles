# C++ styles

# Default
style.cpp.32=$(font.base)
# White space
#style.cpp.0=fore:#808080
# Comment: /* */.
style.cpp.1=$(colour.comment.box)
# Line Comment: //.
style.cpp.2=$(colour.comment.line)
# Doc comment: block comments beginning with /** or /*!
style.cpp.3=$(colour.comment.doc)
# Number
style.cpp.4=$(colour.number)
# Keyword
style.cpp.5=$(colour.keyword),bold
# Double quoted string
style.cpp.6=$(colour.string)
# Single quoted string
style.cpp.7=$(colour.char)
# UUIDs (only in IDL)
style.cpp.8=fore:#804080
# Preprocessor
style.cpp.9=$(colour.preproc)
# Operators
style.cpp.10=$(colour.operator),bold
# Identifiers
style.cpp.11=$(colour.identifier)
# End of line where string is not closed
style.cpp.12=fore:#000000,$(font.monospace),back:#E0C0E0,eolfilled
# Verbatim strings for C#
style.cpp.13=fore:#007F00,$(font.monospace),back:#E0FFE0,eolfilled
# Regular expressions for JavaScript
style.cpp.14=fore:#3F7F3F,$(font.monospace),back:#323232,eolfilled
# Doc Comment Line: line comments beginning with /// or //!.
style.cpp.15=$(colour.comment.doc)
# Keywords2
style.cpp.16=fore:#B00040
# Comment keyword
style.cpp.17=fore:#3060A0
# Comment keyword error
style.cpp.18=fore:#808080,bold
# Braces are only matched in operator style
braces.cpp.style=10

command.compile.*.c=gcc -pedantic -Os $(FileNameExt) -o $(FileName) -std=c99
